<section class="ftco-section vh-100">
    <div class="container">

        <div class="row justify-content-center vh-100">
            <div class="col-md-7 col-lg-5 mt-5">
                <div class="wrap">

                    <div class="login-wrap  justify-content-center p-4 p-md-5 loginclas shadow-lg p-3 mb-5 rounded">
                        <div class="d-flex">
                            <div class="w-100 text-center">
                                <h2 class="mb-4 heading-section">Sign In</h2>
                            </div>

                        </div>
                        <form action="#" class="signin-form">

                            <div class="form-group mt-3 ">
                                <input type="text" class="form-control p-4" required placeholder="Username">
                                <!--  <label class="form-control-placeholder" for="username">Username</label> -->
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" placeholder="Password"
                                    class="form-control p-4" required>
                                <!--  <label class="form-control-placeholder" for="password">Password</label> -->
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
                                    In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <p class="text-center mt-5">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
